<DL COMPACT><DT><A NAME=1>1</a><DD>Behold, bless ye the LORD, all ye servants of the LORD, which by night stand in the house of the LORD.<BR><DT><A NAME=2>2</a><DD>Lift up your hands in the sanctuary, and bless the LORD.<BR><DT><A NAME=3>3</a><DD>The LORD that made heaven and earth bless thee out of Zion.<BR></DL></BODY></HTML>
